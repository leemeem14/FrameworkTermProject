<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - 과제 제출 시스템</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <h1 class="navbar-brand">📚 과제 제출 시스템</h1>
        </div>
    </nav>

    <main class="container">
        <div class="auth-form">
            <h2>회원가입</h2>

            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
            <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

            <form method="post" th:action="@{/signup}">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <div class="form-group">
                    <label for="username">사용자명</label>
                    <input type="text" id="username" name="username" required class="form-control">
                </div>

                <div class="form-group">
                    <label for="email">이메일</label>
                    <input type="email" id="email" name="email" required class="form-control">
                </div>

                <div class="form-group">
                    <label for="fullName">이름</label>
                    <input type="text" id="fullName" name="fullName" required class="form-control">
                </div>

                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" id="password" name="password" required class="form-control">
                </div>

                <div class="form-group">
                    <label for="confirmPassword">비밀번호 확인</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required class="form-control">
                </div>

                <div class="form-group">
                    <label for="role">역할 선택</label>
                    <select id="role" name="role" required class="form-control">
                        <option value="">-- 선택하세요 --</option>
                        <option value="STUDENT">학생</option>
                        <option value="TEACHER">선생님</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary btn-block">회원가입</button>
            </form>

            <div class="auth-footer">
                <p>이미 계정이 있으신가요? <a href="/login">로그인</a></p>
            </div>
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2024 과제 제출 시스템. All rights reserved.</p>
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>과제 생성 - 과제 제출 시스템</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <h1 class="navbar-brand">📚 과제 제출 시스템</h1>
            <ul class="navbar-menu">
                <li><a href="/assignment/list">과제 목록</a></li>
                <li><a href="/logout" onclick="event.preventDefault(); document.getElementById('logoutForm').submit();">로그아웃</a></li>
            </ul>
        </div>
    </nav>

    <form id="logoutForm" method="post" th:action="@{/logout}" style="display: none;">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    </form>

    <main class="container">
        <div class="form-container">
            <a href="/assignment/list" class="btn btn-secondary btn-sm">← 목록으로</a>

            <h2>새 과제 생성</h2>

            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
            <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

            <form method="post" th:action="@{/assignment/create}" class="form">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <div class="form-group">
                    <label for="title">과제 제목</label>
                    <input type="text" id="title" name="title" required class="form-control" placeholder="과제 제목을 입력하세요">
                </div>

                <div class="form-group">
                    <label for="description">과제 설명</label>
                    <textarea id="description" name="description" required class="form-control" rows="6" placeholder="과제 상세 설명을 입력하세요"></textarea>
                </div>

                <div class="form-group">
                    <label for="dueDate">기한</label>
                    <input type="datetime-local" id="dueDate" name="dueDate" required class="form-control">
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">과제 생성</button>
                    <a href="/assignment/list" class="btn btn-secondary">취소</a>
                </div>
            </form>
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2024 과제 제출 시스템. All rights reserved.</p>
    </footer>
</body>
</html>
